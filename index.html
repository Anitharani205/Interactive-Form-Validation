<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div id="step1" class="form-step form-step-active">
            <h1>Personal Details</h1>
            <form id="personalDetailsForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="gender-male" name="gender" value="Male" required>
                        <label for="gender-male">Male</label>
                        <input type="radio" id="gender-female" name="gender" value="Female">
                        <label for="gender-female">Female</label>
                        <input type="radio" id="gender-other" name="gender" value="Other">
                        <label for="gender-other">Other</label>
                    </div>
                </div>
                <button type="button" id="next1" class="btn">Next</button>
            </form>
        </div>
        <div id="step2" class="form-step">
            <h1>Account Security Details</h1>
            <form id="accountSecurityForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" max="2006-12-31" title="You must be at least 18 years old" required>
                </div>
                <button type="button" id="prev2" class="btn">Back</button>
                <button type="button" id="next2" class="btn">Next</button>
            </form>
        </div>
        <div id="step3" class="form-step">
            <h1>Review and Submit</h1>
            <div id="reviewDetails">
            </div>
            <button type="button" id="prev3" class="btn">Back</button>
            <button type="submit" id="submit" class="btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
